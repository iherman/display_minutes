name: Generate and Publish with Deno

on:
  pull_request:
    types:
      - closed

jobs:
  sync-gh-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run Deno Script
        run: deno run --allow-read --allow-write --allow-net script.ts

      - name: Sync gh_pages with Main and Add Generated File
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout gh_pages || git checkout -b gh_pages
          git reset --hard origin/main
          mv generated_file.txt docs/generated_file.txt  # Adjust based on your script
          git add docs/generated_file.txt
          git commit -m "Update generated file and sync with main"
          git push --force origin gh_pages
