name: Generate and Publish with Deno

on:
  pull_request:
    types:
      - closed

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run Deno Script
        run: deno run --allow-read --allow-write --allow-net script.ts

      - name: Commit and Push to gh_pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout gh_pages || git checkout -b gh_pages
          mv generated_file.txt docs/generated_file.txt  # Adjust based on your script
          git add docs/generated_file.txt
          git commit -m "Update generated file from merged PR"
          git push origin gh_pages



