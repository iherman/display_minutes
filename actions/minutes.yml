name: Generate and Publish with Deno

on:
  pull_request:
    types:
      - closed

jobs:
  sync-gh-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Prepare gh_pages Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ivan@w3.org"
          git checkout gh_pages || git checkout -b gh_pages
          git reset --hard origin/main

      - name: Run Deno Script
        run: (cd script; deno run -A script.ts)

      - name: Sync gh_pages with Main and Add Generated File
        run: |
          mv script/index.html minutes/index.html  # Adjust based on your script
          git add minutes/index.html
          git commit -m "Update generated file and sync with main"
          git push --force origin gh_pages
